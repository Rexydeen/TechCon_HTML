<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <hi>Contact Us</hi>
        <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    </header>
    <main>
<section>
      <h2>Get in Touch</h2>
      <p>Email us at <a href="mailto:email@example.com">email@example.com</a></p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>
    <section>
      <h2>Venue Location</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.08616889769!2d-122.41941548468239!3d37.77492927975962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c4bd034bd%3A0x4f1bde5d1e5ee5bd!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </section>
<section>
      <h2>Send Us a Message</h2>
      <form class="contact-form" action="/submit-contact" method="post" novalidate>
        <div>
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="name" required placeholder="Your name" />
        </div>
        <div>
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="email" required placeholder="you@example.com" />
        </div>
        <div>
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" rows="6" required placeholder="How can we help you?"></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
    </main>
    <footer>
        <p>copyright 2024 TechCon Conference.</p>
    </footer>
</body>
</html>
